<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Giriş</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 1rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personel Giriş</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required placeholder="Kullanıcı Adınızı Girin">
            </div>
            <div>
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required placeholder="Şifrenizi Girin">
            </div>
            <button type="submit">Giriş Yap</button>
        </form>

        {% if form.errors %}
            <div class="error-message">
                <p>Kullanıcı adı veya şifre yanlış.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
