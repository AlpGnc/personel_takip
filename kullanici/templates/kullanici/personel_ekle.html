    <!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Personel Ekle</title>
        <style>
            .success {
                color: green;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Personel Ekle</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Personel Ekle</button>
        </form>
        <br>
        <a href="{% url 'saat:yetkili_panel' %}">Yetkili Paneline DÃ¶n</a>
    </body>
    </html>
